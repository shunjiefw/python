<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="">
    <meta name="Keywords" content="">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li {% if request.path == '/' %}class="active"{% endif %}><a href="/" class="smoothScroll">主页</a></li>
                    <li {% if request.path == '/article/' %}class="active"{% endif %}><a href="/article" class="smoothScroll">顺洁生活</a></li>
                    <li {% if request.path == '/service/' %}class="active"{% endif %}><a href="/service" class="smoothScroll">服务理念</a></li>
                    <li {% if request.path == '/partner/' %}class="active"{% endif %}><a href="/partner" class="smoothScroll">合作伙伴</a></li>
                    <li {% if request.path == '/about/' %}class="active"{% endif %}><a href="/about" class="smoothScroll">关于我们</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="slide-image" src="http://via.placeholder.com/1200x350" alt="">
                </div>
                <div class="item">
                    <img class="slide-image" src="http://via.placeholder.com/1200x350" alt="">
                </div>
            </div>
        </div>
    </div>
    <section id="main" class="container">
        {% block content %}{% endblock %}
    </section>
    <footer class="bs-docs-footer">
        <div class="container">
            <p>© 2018 &nbsp; <a href="http://www.miibeian.gov.cn/" target="_blank">蜀ICP备18001078号</a></p>
        </div>
    </footer>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>

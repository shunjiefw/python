<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <meta name="Keywords" content="管道疏通，商业管道疏通，家庭管道疏通，管道更换，化粪池清淘，淤泥清洁">
    <meta name="tags" content="清淘，清洁，管道，疏通，通厕所，通马桶">
    <meta name="description" content="顺洁环卫，让每个家庭都“通”。致力于楼宇管道疏通、小区环境维护、外墙清洗等物业保洁服务。用专业的技术，精湛的队伍，筑造百姓安居乐业的民生工程。">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-main navbar-main-inverse navbar-shadow  navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a class="navbar-brand a-logo" href="/">
                    <img alt="Brand" src="/static/images/logo_a.png">
                  </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul id="nav" class="nav navbar-nav navbar-right">
                    <li {% if request.path == '/' %}class="active"{% endif %}><a href="/" class="smoothScroll">主页</a></li>
                    <!-- <li {% if request.path == '/article/' %}class="active"{% endif %}><a href="/article" class="smoothScroll">顺洁生活</a></li> -->
                    <li {% if request.path == '/service/' %}class="active"{% endif %}><a href="/service" class="smoothScroll">服务理念</a></li>
                    <li {% if request.path == '/partner/' %}class="active"{% endif %}><a href="/partner" class="smoothScroll">合作伙伴</a></li>
                    <li {% if request.path == '/about/' %}class="active"{% endif %}><a href="/about" class="smoothScroll">关于我们</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="banner-img slide-image" src="/static/images/banner.png" alt="">
                </div>
                <div class="item">
                    <img class="banner-img slide-image" src="/static/images/banner1.png" alt="">
                </div>
                <div class="item">
                    <img class="banner-img slide-image" src="/static/images/banner2.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <section id="main" class="container">
        {% block content %}{% endblock %}
    </section>
    <footer class="bs-docs-footer">
        <div class="container">
            <p>Copyright © 2018 &nbsp; <a href="http://www.miibeian.gov.cn/" target="_blank">蜀ICP备18001078号</a></p>
        </div>
    </footer>
    <span id="top" class="top"></span>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
</body>
<script>
    $(window).scroll(function() {
        if ($(this).scrollTop() != 0) {
            $('#top').fadeIn();
        } else {
            $('#top').fadeOut();
        }
    });
    $('#top').click(function() {
        $('body,html').animate({ scrollTop: 0 }, 400);
    })
</script>
</html>
